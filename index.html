<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaSprite AI | Enterprise Intelligence</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#ecfdf5', 100: '#d1fae5', 400: '#34d399', 500: '#10b981', 600: '#059669', 900: '#064e3b' },
                        dark: { bg: '#020617', card: 'rgba(255, 255, 255, 0.03)', border: 'rgba(255, 255, 255, 0.08)' }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        arabic: ['"IBM Plex Sans Arabic"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="loader">
        <div class="flex flex-col items-center">
            <img src="assets/img/logo.png" class="w-16 h-16 animate-pulse mb-4 object-contain" alt="Loading...">
            <span class="text-xs uppercase tracking-[0.5em] text-slate-500">Initializing Core...</span>
        </div>
    </div>

    <canvas id="canvas-bg"></canvas>
    <div id="mouse-glow"></div>

    <nav class="fixed w-full z-50 top-0 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="glass rounded-2xl px-6 py-3 flex justify-between items-center relative z-50">
                
                <div class="flex items-center gap-3 cursor-pointer" onclick="router.navigate('home')">
                    <div class="w-10 h-10 bg-gradient-to-br from-brand-500 to-blue-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-brand-500/20">
                         <img src="assets/img/logo.png" alt="AI" class="w-8 h-8 object-contain">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-lg font-bold tracking-tight uppercase leading-none">SaaSprite <span class="text-brand-500">AI</span></span>
                        <span class="text-[9px] text-slate-400 uppercase tracking-widest mt-1" data-i18n="tagline_short">Enterprise Solutions</span>
                    </div>
                </div>

                <div class="hidden md:flex gap-8 text-xs font-bold uppercase tracking-widest text-slate-400 items-center">
                    <button onclick="router.navigate('home')" class="nav-link hover:text-white transition-colors" data-i18n="nav_home">Home</button>
                    <button onclick="router.navigate('services')" class="nav-link hover:text-white transition-colors" data-i18n="nav_services">Services</button>
                    <button onclick="router.navigate('blog')" class="nav-link hover:text-white transition-colors" data-i18n="nav_blog">Blog</button>
                    <button onclick="router.navigate('bio')" class="nav-link hover:text-white transition-colors text-brand-400" data-i18n="nav_bio">Connect</button>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="langManager.toggle()" class="text-xs font-mono text-slate-400 hover:text-white border border-slate-700 px-3 py-1 rounded-md transition-all">
                        <span id="current-lang">EN</span>
                    </button>
                    <button onclick="router.navigate('bio')" class="hidden sm:block bg-brand-600 hover:bg-brand-500 text-white text-xs font-black px-5 py-2.5 rounded-xl transition-all shadow-lg shadow-brand-500/20" data-i18n="cta_start">
                        Start Project
                    </button>
                    
                    <button class="md:hidden text-slate-300 text-2xl ml-2" onclick="toggleMobileMenu()">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden-menu absolute top-24 left-6 right-6 glass rounded-2xl p-6 flex flex-col gap-4 z-40 md:hidden border border-white/10">
                <button onclick="mobileNavigate('home')" class="text-left px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 font-bold uppercase text-xs tracking-widest" data-i18n="nav_home">Home</button>
                <button onclick="mobileNavigate('services')" class="text-left px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 font-bold uppercase text-xs tracking-widest" data-i18n="nav_services">Services</button>
                <button onclick="mobileNavigate('blog')" class="text-left px-4 py-3 rounded-xl hover:bg-white/5 text-slate-300 font-bold uppercase text-xs tracking-widest" data-i18n="nav_blog">Blog</button>
                <button onclick="mobileNavigate('bio')" class="text-left px-4 py-3 rounded-xl hover:bg-white/5 text-brand-400 font-bold uppercase text-xs tracking-widest" data-i18n="nav_bio">Connect</button>
                <div class="h-px bg-white/10 my-2"></div>
                <button onclick="mobileNavigate('bio')" class="bg-brand-600 text-white py-3 rounded-xl font-bold uppercase text-xs tracking-widest shadow-lg shadow-brand-500/20" data-i18n="cta_start">Start Project</button>
            </div>
        </div>
    </nav>

    <main id="app-container" class="pt-32 min-h-screen relative z-10"></main>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
